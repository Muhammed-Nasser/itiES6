<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="genEvery()">Genrator</button>
    <button onclick="ShowAll()">Show All</button>

    <h1 id="h"> </h1>
   <script>

        function* gen() {for(let i = 1; i < 11; i++) {yield "Tip"+i;}}
        const generator = gen();

        let [...p] = gen();
        console.log(p);
        function ShowAll(){
            document.getElementById("h").innerHTML = ""
            p.forEach(x=> {document.getElementById("h").innerHTML +=x + "<br>"})
            p.forEach(x=> {console.log(x)})
        }

        function genEvery(){
            setInterval(function(){
                document.getElementById("h").innerHTML = ""
                var y =generator.next().value
                console.log(y)
                document.getElementById("h").innerHTML =y}, 3000); 
        }

  
    </script>
</body>
</html>
